        let questions = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).slice(0, 25);
            questions = questions.map(q => ({
                ...q,
                options: q.options[0] === 'DA' ? q.options : shuffleArray(q.options)
            }));
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionCounterer').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressBar').style.width = `${(currentQuestion / questions.length) * 100}%`;
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(btn);
            });

        }

        function selectAnswer(selected) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === q.answer) btn.classList.add('correct');
                else if (btn.textContent === selected) btn.classList.add('incorrect');
            });
            const isCorrect = selected === q.answer;
            if (isCorrect) score++;
            showPopup(isCorrect, q.explanation);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function showPopup(isCorrect, explanation) {
            document.getElementById('popupIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';

            document.getElementById('popupTitle').className = 'popup-title ' + (isCorrect ? 'correct' : 'incorrect');
            document.getElementById('popupExplanation').textContent = explanation;
            document.getElementById('popupOverlay').classList.add('active');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) showQuestion();
            else showResults();
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
