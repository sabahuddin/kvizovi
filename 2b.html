        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuestionOptions(question) {
            return { ...question, options: shuffleArray(question.options) };

        function startQuiz() {
            let shuffledAll = shuffleArray(allQuestions);
            let selectedQuestions = shuffledAll.slice(0, QUESTIONS_TO_SHOW);
            questions = selectedQuestions.map(q => shuffleQuestionOptions(q));

            showQuestion();

            q.options.forEach(option => {

                answersGrid.appendChild(btn);
            });
            
            document.getElementById('explanationBox').classList.remove('show');

        function checkAnswer(userAnswer) {
            const q = questions[currentQuestion];
            const isCorrect = userAnswer === q.answer;
            
            if (isCorrect) score++;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                
                if (btn.textContent === userAnswer) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === q.answer) {
                    btn.classList.add('show-correct');

                    btn.classList.add('faded');

            });
            
            document.getElementById('explanationIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
