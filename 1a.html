<body>

    <script>
        // SVA PITANJA - 20 odabranih iz PDF-a
        const allQuestions = [
            {
                question: 'Moja knjiga je',
                options: ['Allah', 'Kur\'an', 'Islam', 'Muhammed a.s.'],
                answer: 'Kur\'an',
                explanation: 'Taƒçno! Na≈°a sveta knjiga je ƒåasni Kur\'an, koji je objavljen Muhammedu, s.a.v.s.'
            },
            {
                question: 'Moja vjera je',
                options: ['Allah d≈æ.≈°.', 'Muhammed a.s.', 'Islam', 'Kur\'an'],
                answer: 'Islam',
                explanation: 'Taƒçno! Na≈°a vjera se zove Islam.'
            },
            {
                question: 'Moj Gospodar je',
                options: ['Allah d≈æ.≈°.', 'Muhammed a.s.', 'Davud a.s.', 'Islam'],
                answer: 'Allah d≈æ.≈°.',
                explanation: 'Taƒçno! Na≈° Gospodar je Allah d≈æ.≈°. (d≈æelle ≈°anuhu - Uzvi≈°en neka je).'
            },
            {
                question: 'Moj poslanik je',
                options: ['Allah d≈æ.≈°.', 'Muhammed a.s.', 'Kur\'an', 'Islam'],
                answer: 'Muhammed a.s.',
                explanation: 'Taƒçno! Na≈° poslanik je Muhammed, s.a.v.s. (sallallahu alejhi ve sellem).'
            },
            {
                question: 'Islamski pozdrav je',
                options: ['Selam', 'Zdravo', 'ƒÜao', 'Merhaba'],
                answer: 'Selam',
                explanation: 'Taƒçno! Islamski pozdrav je "Es-selamu alejkum" (Mir neka je s vama).'
            },
            {
                question: 'Gdje najbolje nauƒçimo o svojoj vjeri',
                options: ['U ≈°koli', 'U mektebu', 'U obdani≈°tu', 'U igraonici'],
                answer: 'U mektebu',
                explanation: 'Taƒçno! Mekteb je mjesto gdje djeca uƒçe osnove islamske vjere.'
            },
            {
                question: 'U mektebu o islamu uƒçimo iz',
                options: ['Ilmihala', '≈†uare', 'Takvima', 'Kur\'ana'],
                answer: 'Ilmihala',
                explanation: 'Taƒçno! Ilmihal je ud≈æbenik u kojem uƒçimo osnove islama.'
            },
            {
                question: 'Osoba koja pouƒçava djecu u mektebu',
                options: ['Muallim', 'Imam', 'Muktedija', 'Mutevellija'],
                answer: 'Muallim',
                explanation: 'Taƒçno! Muallim je uƒçitelj koji pouƒçava djecu u mektebu.'
            },
            {
                question: 'Mi smo po naciji',
                options: ['Bo≈°njaci', 'Muslimani', 'Islami', 'Bosanci'],
                answer: 'Bo≈°njaci',
                explanation: 'Taƒçno! Po naciji smo Bo≈°njaci, a po vjeri muslimani.'
            },
            {
                question: 'Mi smo po vjeri',
                options: ['Bo≈°njaci', 'Muslimani', 'Islami', 'Bosanci'],
                answer: 'Muslimani',
                explanation: 'Taƒçno! Po vjeri smo muslimani (oni koji se pokoravaju Allahu).'
            },
            {
                question: 'Allah d≈æ.≈°. je islam objavio',
                options: ['Samo Arapima', 'Samo Bo≈°njacima', 'Samo Turcima', 'Svim ljudima'],
                answer: 'Svim ljudima',
                explanation: 'Taƒçno! Islam je univerzalna vjera objavljena svim ljudima, ne samo jednom narodu.'
            },
            {
                question: 'Allahova objava koja je objavljena Muhammedu a.s.',
                options: ['Ilmihal', 'Tevrat', 'Ind≈æil', 'Kur\'an'],
                answer: 'Kur\'an',
                explanation: 'Taƒçno! Kur\'an je posljednja Allahova objava, objavljena Muhammedu, s.a.v.s.'
            },
            {
                question: 'Otac Muhammeda a.s. se zvao',
                options: ['Abdullah', 'Abdul Muttalib', 'Ebu Talib', 'El Kasim'],
                answer: 'Abdullah',
                explanation: 'Taƒçno! Otac Poslanika Muhammeda, s.a.v.s., se zvao Abdullah.'
            },
            {
                question: 'Djed Muhammeda a.s. se zvao',
                options: ['Abdullah', 'Abdul Muttalib', 'Ebu Talib', 'El Kasim'],
                answer: 'Abdul Muttalib',
                explanation: 'Taƒçno! Djed Poslanika se zvao Abdul Muttalib.'
            },
            {
                question: 'Majka Muhammeda a.s. se zvala',
                options: ['Hatid≈æa', 'Halima', 'Amina', 'Fatima'],
                answer: 'Amina',
                explanation: 'Taƒçno! Majka Poslanika se zvala Amina.'
            },
            {
                question: 'Muhammed a.s. je roƒëen u',
                options: ['Medini', 'Mekki', 'Benu Sad', 'Jesribu'],
                answer: 'Mekki',
                explanation: 'Taƒçno! Poslanik Muhammed, s.a.v.s., roƒëen je u Mekki, u Arabiji.'
            },
            {
                question: 'Posljednji Allahov poslanik je',
                options: ['Isa a.s.', 'Musa a.s.', 'Davud a.s.', 'Muhammed a.s.'],
                answer: 'Muhammed a.s.',
                explanation: 'Taƒçno! Muhammed, s.a.v.s., je posljednji Allahov poslanik (Hatemu-l-enbija).'
            },
            {
                question: 'Prva sura u Kur\'anu je',
                options: ['Rabbi Jessir', 'Subhaneke', 'El-Fatiha', 'En-Nas'],
                answer: 'El-Fatiha',
                explanation: 'Taƒçno! Prva sura u Kur\'anu je El-Fatiha (Otvaraƒç/Poƒçetak).'
            },
            {
                question: 'Najbolja voda na zemlji je',
                options: ['Zemzem', 'Morska', 'Izvorska', 'Rijeƒçna'],
                answer: 'Zemzem',
                explanation: 'Taƒçno! Zemzem je bla≈æena voda iz bunara u Mekki, pored Ka\'be.'
            },
            {
                question: 'Imanskih ≈°artova ima',
                options: ['3', '4', '5', '6'],
                answer: '6',
                explanation: 'Taƒçno! Imanskih ≈°artova (temeljnih istina vjere) ima 6: vjerovanje u Allaha, meleke, knjige, poslanike, Sudnji dan i Kader.'
            }
        ];

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        
        // RANDOMIZACIJA - Fisher-Yates shuffle algoritam
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Randomizacija opcija unutar pitanja
        function shuffleQuestionOptions(question) {
            const shuffledOptions = shuffleArray(question.options);
            return {
                ...question,
                options: shuffledOptions
            };
        }
        
        function startQuiz() {
            // Randomizuj redoslijed pitanja
            let shuffledQuestions = shuffleArray(allQuestions);
            
            // Randomizuj opcije unutar svakog pitanja
            questions = shuffledQuestions.map(q => shuffleQuestionOptions(q));
            
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');
            showQuestion();
        }
        
        function showQuestion() {
            const q = questions[currentQuestion];
            const total = questions.length;
            
            document.getElementById('questionCount').textContent = `Pitanje ${currentQuestion + 1} / ${total}`;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / total) * 100}%`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            answersGrid.className = 'answers-grid';
            
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                answersGrid.appendChild(btn);
            });
            
            document.getElementById('explanationBox').classList.remove('show');
        }
        
        function checkAnswer(userAnswer) {
            const q = questions[currentQuestion];
            const isCorrect = userAnswer === q.answer;
            
            if (isCorrect) score++;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                
                if (btn.textContent === userAnswer) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === q.answer) {
                    btn.classList.add('show-correct');
                } else {
                    btn.classList.add('faded');
                }
            });
            
            document.getElementById('explanationIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('explanationTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('explanationText').textContent = q.explanation;
            document.getElementById('explanationBox').classList.add('show');
            
            const nextBtn = document.querySelector('.next-btn');
            nextBtn.textContent = currentQuestion < questions.length - 1 ? 'Sljedeƒáe pitanje' : 'Prika≈æi rezultate';
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message, emoji;
            
            if (percentage >= 90) {
                message = 'Izvrsno! Mashallah!';
                emoji = 'üåü';
            } else if (percentage >= 70) {
                message = 'Vrlo dobro!';
                emoji = '‚ú®';
            } else if (percentage >= 50) {
                message = 'Dobro! Nastavite uƒçiti.';
                emoji = 'üìö';
            } else {
                message = 'Potrebno je vi≈°e uƒçenja.';
                emoji = 'üí™';
            }
            
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultScore').textContent = `${score}/${questions.length}`;
            document.getElementById('resultPercentage').textContent = `${percentage}% taƒçnih odgovora`;
        }
    </script>
