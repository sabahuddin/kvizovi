        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        const QUESTIONS_TO_SHOW = 25;
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuestionOptions(question) {
            return { ...question, options: shuffleArray(question.options) };
        }
        
        function startQuiz() {
            let shuffledAll = shuffleArray(allQuestions);
            let selectedQuestions = shuffledAll.slice(0, QUESTIONS_TO_SHOW);
            questions = selectedQuestions.map(q => shuffleQuestionOptions(q));
            currentQuestion = 0;
            score = 0;
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');
            showQuestion();
        }
        
        function showQuestion() {
            const q = questions[currentQuestion];
            const total = questions.length;
            
            document.getElementById('questionCounter').textContent = `Pitanje ${currentQuestion + 1} / ${total}`;
            document.getElementById('progressBar').style.width = `${((currentQuestion + 1) / total) * 100}%`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                answersGrid.appendChild(btn);
            });

        }
        
        function checkAnswer(userAnswer) {
            const q = questions[currentQuestion];
            const isCorrect = userAnswer === q.answer;
            
            if (isCorrect) score++;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                
                if (btn.textContent === userAnswer) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === q.answer) {
                    btn.classList.add('show-correct');
                } else {
                    btn.classList.add('faded');
                }
            });
            
            showPopup(isCorrect, q.explanation);
        }

        function showPopup(isCorrect, explanation) {
            document.getElementById('popupIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('popupTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('popupTitle').className = 'popup-title ' + (isCorrect ? 'correct' : 'incorrect');
            document.getElementById('popupExplanation').textContent = explanation;
            document.getElementById('popupOverlay').classList.add('active');
        }

        function nextQuestion() {
            document.getElementById('popupOverlay').classList.remove('active');
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message, emoji;
            
            if (percentage >= 90) {
                message = 'Izvrsno! Mashallah!';
                emoji = 'üåü';
            } else if (percentage >= 70) {
                message = 'Vrlo dobro!';
                emoji = '‚ú®';
            } else if (percentage >= 50) {
                message = 'Dobro! Nastavite uƒçiti.';
                emoji = 'üìö';
            } else {
                message = 'Potrebno je vi≈°e uƒçenja.';
                emoji = 'üí™';
            }
            
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultScore').textContent = `${score}/${questions.length}`;
            document.getElementById('resultPercentage').textContent = `${percentage}% taƒçnih odgovora`;
        }
