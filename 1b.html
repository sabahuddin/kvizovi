<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz i Ibadet - Kviz 1B</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #064e3b 0%, #0f766e 50%, #065f46 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        
        .quiz-header { text-align: center; margin-bottom: 3rem; }
        
        .quiz-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle { font-size: 1.3rem; color: #d1fae5; }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #fbbf24;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .back-link:hover { color: #f59e0b; transform: translateX(-5px); }
        
        .quiz-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(110, 231, 183, 0.3);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .start-btn {
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            padding: 1.2rem 3rem;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .start-btn:hover {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            transform: scale(1.05);
        }
        
        .quiz-screen { display: none; }
        .quiz-screen.active { display: block; }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .question-count { font-size: 1.3rem; color: #d1fae5; }
        
        .progress-bar {
            width: 100%;
            height: 0.75rem;
            background: rgba(16, 185, 129, 0.3);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            transition: width 0.5s;
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(110, 231, 183, 0.3);
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 2rem;
        }
        
        .question-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .answers-grid { display: grid; gap: 1rem; }
        
        .answer-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(110, 231, 183, 0.5);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        .answer-btn:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.5);
            transform: scale(1.02);
        }
        .answer-btn:disabled { cursor: not-allowed; }
        .answer-btn.correct { background: #10b981; border-color: #34d399; }
        .answer-btn.incorrect { background: #ef4444; border-color: #f87171; }
        .answer-btn.show-correct { background: rgba(16, 185, 129, 0.3); border-color: #34d399; }
        .answer-btn.faded {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .explanation-box {
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid rgba(251, 191, 36, 0.5);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }
        .explanation-box.show { display: block; animation: fadeIn 0.5s; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .explanation-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .explanation-icon { font-size: 2.5rem; }
        .explanation-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .explanation-text { color: #fef3c7; font-size: 1.1rem; line-height: 1.6; }
        
        .next-btn {
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }
        .next-btn:hover {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            transform: scale(1.02);
        }
        
        .result-screen { display: none; text-align: center; padding: 3rem; }
        .result-screen.active { display: block; }
        
        .result-emoji {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .result-message { font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 2rem; }
        .result-score { font-size: 4rem; font-weight: bold; color: #fbbf24; margin-bottom: 1rem; }
        .result-percentage { font-size: 2rem; color: #d1fae5; margin-bottom: 3rem; }
        
        .result-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .reset-btn, .home-btn {
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        .reset-btn:hover, .home-btn:hover {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.1rem; }
            .question-text { font-size: 1.4rem; }
            .answer-btn { font-size: 1.1rem; padding: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="welcomeScreen">
        <a href="index.html" class="back-link">‚Üê Nazad na sve kvizove</a>
        
        <div class="quiz-header">
            <div class="quiz-icon">üïå</div>
            <h1>Namaz i Ibadet</h1>
            <p class="subtitle">Testovi znanja o namazu, abdesti i ƒçistoƒái - Kviz 1B</p>
        </div>
        
        <div class="quiz-info">
            <p style="font-size: 1.3rem; margin-bottom: 1rem;">
                <strong>20</strong> pitanja
            </p>
            <p style="color: #d1fae5; margin-bottom: 0.5rem;">
                ‚ö° Svaki put drugaƒçiji raspored pitanja!
            </p>
            <p style="color: #d1fae5;">
                Testirajte znanje o namazu, abdesti, tijemmumu i had≈æu
            </p>
            <button class="start-btn" onclick="startQuiz()">üéØ Zapoƒçni kviz</button>
        </div>
    </div>
    
    <div class="container quiz-screen" id="quizScreen">
        <a href="#" class="back-link" onclick="location.reload()">‚Üê Nazad na poƒçetak</a>
        
        <div class="progress-info">
            <div class="question-count" id="questionCount"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="question-card">
            <div class="question-text" id="questionText"></div>
            <div class="answers-grid" id="answersGrid"></div>
        </div>
        
        <div class="explanation-box" id="explanationBox">
            <div class="explanation-header">
                <span class="explanation-icon" id="explanationIcon"></span>
                <h3 class="explanation-title" id="explanationTitle"></h3>
            </div>
            <p class="explanation-text" id="explanationText"></p>
            <button class="next-btn" onclick="nextQuestion()">Sljedeƒáe pitanje</button>
        </div>
    </div>
    
    <div class="container result-screen" id="resultScreen">
        <div class="result-emoji" id="resultEmoji"></div>
        <h2 class="result-message" id="resultMessage"></h2>
        <div class="result-score" id="resultScore"></div>
        <p class="result-percentage" id="resultPercentage"></p>
        <div class="result-buttons">
            <button class="reset-btn" onclick="location.reload()">
                <span>‚Üª</span> Ponovi kviz
            </button>
            <a href="index.html" class="home-btn">
                <span>üè†</span> Svi kvizovi
            </a>
        </div>
    </div>

    <script>
        const allQuestions = [
            {
                question: 'Drugi islamski ≈°art je',
                options: ['Namaz', 'Post', 'Zekat', 'Had≈æ'],
                answer: 'Namaz',
                explanation: 'Taƒçno! Nakon kelime-i ≈°ehadeta, namaz je drugi islamski ≈°art (stup islama).'
            },
            {
                question: 'Glavni islamske du≈ænosti su poznate kao',
                options: ['Imanski ≈°arti', 'Islamski ≈°arti', 'Namaski ≈°arti', 'Uvjeti vjere'],
                answer: 'Islamski ≈°arti',
                explanation: 'Taƒçno! Pet glavnih du≈ænosti u islamu zovu se islamski ≈°arti (stubovi islama).'
            },
            {
                question: 'Sura koja vrijedi kao treƒáina Kur\'ana',
                options: ['El-Fatiha', 'El-Ihlas', 'El-Felek', 'En-Nas'],
                answer: 'El-Ihlas',
                explanation: 'Taƒçno! Sura El-Ihlas (Iskrenost) vrijedi kao treƒáina Kur\'ana.'
            },
            {
                question: 'Prva sura u Kur\'anu je',
                options: ['El-Ihlas', 'El-Fatiha', 'El-Felek', 'En-Nas'],
                answer: 'El-Fatiha',
                explanation: 'Taƒçno! El-Fatiha (Otvaraƒç) je prva sura Kur\'ana i uƒçi se u svakom rekatu.'
            },
            {
                question: 'Namaz je Allah d≈æ.≈°. naredio Poslaniku a.s. direktno',
                options: ['Pored Ka\'be', 'U peƒáini Hira', 'Na nebesima', 'U Medini'],
                answer: 'Na nebesima',
                explanation: 'Taƒçno! Namaz je naredio direktno tokom Mi\'rad≈æa (putovanja na nebesa).'
            },
            {
                question: 'Dnevnih namaza ima',
                options: ['3', '4', '5', '6'],
                answer: '5',
                explanation: 'Taƒçno! Pet dnevnih namaza: sabah, podne, ikindija, ak≈°am i jacija.'
            },
            {
                question: 'Jutarnji namaz',
                options: ['Sabah', 'Podne', 'Ak≈°am', 'Jacija'],
                answer: 'Sabah',
                explanation: 'Taƒçno! Sabah je jutarnji namaz (zora).'
            },
            {
                question: 'Veƒçernji namaz',
                options: ['Sabah', 'Podne', 'Ak≈°am', 'Jacija'],
                answer: 'Ak≈°am',
                explanation: 'Taƒçno! Ak≈°am je veƒçernji namaz (nakon zalaska sunca).'
            },
            {
                question: 'Noƒáni namaz',
                options: ['Sabah', 'Podne', 'Ak≈°am', 'Jacija'],
                answer: 'Jacija',
                explanation: 'Taƒçno! Jacija je noƒáni namaz.'
            },
            {
                question: 'Hadis: "ƒåistoƒáa je..."',
                options: ['Pola imana', 'Dio islama', 'Odlika muslimana', 'Velika blagodat'],
                answer: 'Pola imana',
                explanation: 'Taƒçno! Poslanik, s.a.v.s., je rekao: "ƒåistoƒáa je pola imana."'
            },
            {
                question: 'Obavezno vjersko kupanje',
                options: ['Abdest', 'Gusul', 'Tejemmum', 'Mesh'],
                answer: 'Gusul',
                explanation: 'Taƒçno! Gusul je obavezno vjersko kupanje cijelog tijela.'
            },
            {
                question: Simboliƒçno ƒçi≈°ƒáenje zemljom radi obavljanja namaza',
                options: ['Abdest', 'Gusul', 'Tejemmum', 'Mesh'],
                answer: 'Tejemmum',
                explanation: 'Taƒçno! Tejemmum je simboliƒçno ƒçi≈°ƒáenje zemljom kada nema vode ili iz zdravstvenih razloga.'
            },
            {
                question: 'Potiranje mokrom rukom dio glave',
                options: ['Abdest', 'Tejemmum', 'Gusul', 'Mesh'],
                answer: 'Mesh',
                explanation: 'Taƒçno! Mesh je potiranje mokrom rukom dijela glave umjesto pranja.'
            },
            {
                question: 'Prva i najvrijednija d≈æamija',
                options: ['Ka\'ba', 'Mesd≈æidul-aksa', 'Poslanikova d≈æamija', 'Kuba'],
                answer: 'Ka\'ba',
                explanation: 'Taƒçno! Ka\'ba u Mekki je prva d≈æamija na Zemlji, izgraƒëena od strane Ibrahima, a.s.'
            },
            {
                question: 'Smjer prema Ka\'bi zove se',
                options: ['Kibla', 'Mukabela', 'Tawaf', 'Kubbe'],
                answer: 'Kibla',
                explanation: 'Taƒçno! Kibla je smjer prema Ka\'bi u Mekki - smjer prema kojem se klanja namaz.'
            },
            {
                question: 'Obilazak Ka\'be',
                options: ['Kibla', 'Mukabela', 'Tawaf', 'Kubbe'],
                answer: 'Tawaf',
                explanation: 'Taƒçno! Tawaf je obilazak Ka\'be sedam puta tokom had≈æa ili umre.'
            },
            {
                question: 'Had≈æerul-esved znaƒçi',
                options: ['Crni kamen', 'Bijeli biser', 'Zlatna vrata', 'Srebr na kupola'],
                answer: 'Crni kamen',
                explanation: 'Taƒçno! Had≈æerul-esved (Crni kamen) je blagoslovljeni kamen u uglu Ka\'be.'
            },
            {
                question: 'Osoba koja uƒçi ezan i ikamet',
                options: ['Mujezin', 'Hod≈æa', 'Imam', 'Mutevellija'],
                answer: 'Mujezin',
                explanation: 'Taƒçno! Mujezin (zove se i muezzin) je osoba koja poziva na namaz ezanom.'
            },
            {
                question: 'Na poƒçetku namazskog vremena uƒçi se',
                options: ['Ikamet', 'Ezan', 'Salavat', 'Salat'],
                answer: 'Ezan',
                explanation: 'Taƒçno! Ezan se uƒçi na poƒçetku namaskog vremena da pozove vjernike na namaz.'
            },
            {
                question: 'Mu≈°karci uƒçe neposredno prije farza',
                options: ['Ezan', 'Ikamet', 'Salavat', 'Tekbir'],
                answer: 'Ikamet',
                explanation: 'Taƒçno! Ikamet se uƒçi neposredno prije poƒçetka farz-namaza u d≈æematu.'
            }
        ];

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuestionOptions(question) {
            return { ...question, options: shuffleArray(question.options) };
        }
        
        function startQuiz() {
            let shuffledQuestions = shuffleArray(allQuestions);
            questions = shuffledQuestions.map(q => shuffleQuestionOptions(q));
            currentQuestion = 0;
            score = 0;
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');
            showQuestion();
        }
        
        function showQuestion() {
            const q = questions[currentQuestion];
            const total = questions.length;
            
            document.getElementById('questionCount').textContent = `Pitanje ${currentQuestion + 1} / ${total}`;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / total) * 100}%`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            answersGrid.className = 'answers-grid';
            
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                answersGrid.appendChild(btn);
            });
            
            document.getElementById('explanationBox').classList.remove('show');
        }
        
        function checkAnswer(userAnswer) {
            const q = questions[currentQuestion];
            const isCorrect = userAnswer === q.answer;
            
            if (isCorrect) score++;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                
                if (btn.textContent === userAnswer) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === q.answer) {
                    btn.classList.add('show-correct');
                } else {
                    btn.classList.add('faded');
                }
            });
            
            document.getElementById('explanationIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('explanationTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('explanationText').textContent = q.explanation;
            document.getElementById('explanationBox').classList.add('show');
            
            const nextBtn = document.querySelector('.next-btn');
            nextBtn.textContent = currentQuestion < questions.length - 1 ? 'Sljedeƒáe pitanje' : 'Prika≈æi rezultate';
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message, emoji;
            
            if (percentage >= 90) {
                message = 'Izvrsno! Mashallah!';
                emoji = 'üåü';
            } else if (percentage >= 70) {
                message = 'Vrlo dobro!';
                emoji = '‚ú®';
            } else if (percentage >= 50) {
                message = 'Dobro! Nastavite uƒçiti.';
                emoji = 'üìö';
            } else {
                message = 'Potrebno je vi≈°e uƒçenja.';
                emoji = 'üí™';
            }
            
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultScore').textContent = `${score}/${questions.length}`;
            document.getElementById('resultPercentage').textContent = `${percentage}% taƒçnih odgovora`;
        }
    </script>
</body>
