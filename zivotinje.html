<!DOCTYPE html>

<head>

    <title>≈Ωivotinje u Kur'anu - Kviz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #064e3b 0%, #0f766e 50%, #065f46 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        
        .quiz-header { text-align: center; margin-bottom: 3rem; }
        
        .quiz-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }

        h1 {
            font-family: 'Playfair Display', serif;

            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle { font-size: 1.3rem; color: #d1fae5; }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #fbbf24;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .back-link:hover { color: #f59e0b; transform: translateX(-5px); }
        
        .quiz-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(110, 231, 183, 0.3);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .start-btn {
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            padding: 1.2rem 3rem;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .start-btn:hover {
            background: linear-gradient(to right, #fbbf24, #f59e0b);

        }
        
        .quiz-screen { display: none; }
        .quiz-screen.active { display: block; }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .progress-bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 0 1rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(110, 231, 183, 0.3);
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 2rem;
        }
        
        .question-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .answers-grid { display: grid; gap: 1rem; }
        
        .answer-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(110, 231, 183, 0.5);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        .answer-btn:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.5);
            transform: scale(1.02);
        }
        .answer-btn:disabled { cursor: not-allowed; }
        .answer-btn.correct { background: #10b981; border-color: #34d399; }
        .answer-btn.incorrect { background: #ef4444; border-color: #f87171; }
        .answer-btn.show-correct { background: rgba(16, 185, 129, 0.3); border-color: #34d399; }
        .answer-btn.faded {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .explanation-box {
            background: rgba(251, 191, 36, 0.2);

            padding: 2rem;

            display: none;
        }
        .explanation-box.show { display: block; animation: fadeIn 0.5s; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .explanation-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .explanation-icon { font-size: 2.5rem; }
        .explanation-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .explanation-text { color: #fef3c7; font-size: 1.1rem; line-height: 1.6; }
        
        .next-btn {
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }
        .next-btn:hover {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            transform: scale(1.02);
        }
        
        .result-screen { display: none; text-align: center; padding: 3rem; }
        .result-screen.active { display: block; }
        
        .result-emoji {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .result-message { font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 2rem; }
        .result-score { font-size: 4rem; font-weight: bold; color: #fbbf24; margin-bottom: 1rem; }
        .result-percentage { font-size: 2rem; color: #d1fae5; margin-bottom: 3rem; }
        
        .result-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .reset-btn, .home-btn {
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        .reset-btn:hover, .home-btn:hover {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            transform: scale(1.05);
        }

        /* POPUP OVERLAY */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .popup-overlay.active { display: flex; }
        .popup-content {
            background: #fbbf24;
            color: #1a1a1a;
            border-radius: 1.5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: popupIn 0.3s ease;
        }
        @keyframes popupIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup-icon { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .popup-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 1rem; }
        .popup-title.correct { color: #065f46; }
        .popup-title.incorrect { color: #dc2626; }
        .popup-explanation { font-size: 1rem; line-height: 1.5; margin-bottom: 1.5rem; color: #333; }
        .popup-btn {
            background: linear-gradient(to right, #065f46, #0f766e);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 2rem;
            cursor: pointer;
            font-family: 'Lora', serif;
            transition: all 0.3s;
        }
        .popup-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(6, 95, 70, 0.4); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.1rem; }
            .question-text { font-size: 1.4rem; }
            .answer-btn { font-size: 1.1rem; padding: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="welcomeScreen">
        <a href="index.html" class="back-link">‚Üê Nazad na Home</a>
        
        <div class="quiz-header">
            <div class="quiz-icon">ü¶Å</div>
            <h1>≈Ωivotinje u Kur'anu</h1>
            <p class="subtitle">Testirajte znanje o ≈æivotinjama spomenutim u ƒåasnom Kur'anu</p>
        </div>
        
        <div class="quiz-info">
            <p style="font-size: 1.3rem; margin-bottom: 1rem;">
                <strong>25</strong> pitanja
            </p>
            <p style="color: #d1fae5; margin-bottom: 0.5rem;">
                ‚ö° Svaki put drugaƒçiji raspored pitanja!
            </p>
            <p style="color: #d1fae5;">
                Pƒçela, mrav, pupavac, kit, slon i mnoge druge
            </p>
            <button class="start-btn" onclick="startQuiz()">üéØ Zapoƒçni kviz</button>
        </div>
    </div>
    
    <div class="container quiz-screen" id="quizScreen">
        <div class="progress-info">
            <a href="index.html" class="back-link">‚Üê Poƒçetna</a>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span id="questionCounter">1/25</span>
        </div>
        
        <div class="question-card">
            <div class="question-text" id="questionText"></div>
            <div class="answers-grid" id="answersGrid"></div>
        </div>
        
        </div>
    
    <div class="container result-screen" id="resultScreen">
        <div class="result-emoji" id="resultEmoji"></div>
        <h2 class="result-message" id="resultMessage"></h2>
        <div class="result-score" id="resultScore"></div>
        <p class="result-percentage" id="resultPercentage"></p>
        <div class="result-buttons">
            <button class="reset-btn" onclick="location.reload()">
                <span>‚Üª</span> Ponovi kviz
            </button>
            <a href="index.html" class="home-btn">
                <span>üè†</span> Nazad na Home
            </a>
        </div>
    </div>

    <script>
        const allQuestions = [
            { type: 'truefalse', question: 'Da li je pƒçela spomenuta u Kur\'anu?', answer: true, explanation: 'Taƒçno! Pƒçela je spomenuta u suri En-Nahl (16:68), gdje Allah govori o nadahnuƒáu pƒçeli da pravi ko≈°nice i proizvodi med koji je lijek ljudima.' },
            { type: 'truefalse', question: 'Da li je maƒçka spomenuta u Kur\'anu?', answer: false, explanation: 'Netaƒçno! Maƒçka nije direktno spomenuta u Kur\'anu.' },
            { type: 'truefalse', question: 'Da li je mrav spomenut u Kur\'anu?', answer: true, explanation: 'Taƒçno! Mrav je spomenut u suri En-Neml (27:18), u priƒçi o Sulejmanu, a.s., gdje mrav upozorava ostale mrave.' },
            { type: 'truefalse', question: 'Da li je pas spomenut u Kur\'anu?', answer: true, explanation: 'Taƒçno! Pas je spomenut u suri El-Kehf (18:18,22) u priƒçi o mladiƒáima iz peƒáine (Ashab-ul-Kehf) i njihovom psu.' },
            { type: 'truefalse', question: 'Da li je pauk spomenut u Kur\'anu?', answer: true, explanation: 'Taƒçno! Pauk je spomenut u suri El-Ankeb≈´t (29:41) kao metafora za krhkost za≈°tite nevjernika.' },
            { type: 'truefalse', question: 'Da li je leptir spomenut u Kur\'anu?', answer: false, explanation: 'Netaƒçno! Leptir nije spomenut u Kur\'anu.' },
            { type: 'truefalse', question: 'Da li je komarac spomenut u Kur\'anu?', answer: true, explanation: 'Taƒçno! Komarac je spomenut u suri El-Bekara (2:26), gdje Allah ka≈æe da ne ustruƒçava dati primjer ma koliko malen bio.' },
            { type: 'truefalse', question: 'Da li je tigar spomenut u Kur\'anu?', answer: false, explanation: 'Netaƒçno! Tigar nije spomenut u Kur\'anu.' },
            { type: 'truefalse', question: 'Da li je koza spomenuta u Kur\'anu?', answer: true, explanation: 'Taƒçno! Koza je spomenuta u suri El-En\'ƒÅm (6:143) kao dio stoke koju je Allah dozvolio za kori≈°tenje.' },
            { type: 'truefalse', question: 'Da li je kuniƒá spomenut u Kur\'anu?', answer: false, explanation: 'Netaƒçno! Kuniƒá nije spomenut u Kur\'anu.' },
            { type: 'multiple', question: 'Koja ptica je bila izvidnik poslanika Sulejmana, a.s.?', options: ['Gavran', 'Pupavac', 'Golub', 'Soko'], answer: 'Pupavac', explanation: 'Taƒçno! Pupavac (hudhud) je bio Sulejmanov izvidnik koji mu je donio vijest o kraljici od Sabe (En-Neml, 27:20).' },
            { type: 'multiple', question: 'Koja ≈æivotinja je progutala poslanika Junusa, a.s.?', options: ['Ajkula', 'Kit', 'Delfin', 'Morski pas'], answer: 'Kit', explanation: 'Taƒçno! Kit je progutao Junusa, a.s., kako je spomenuto u suri Es-SƒÅffƒÅt (37:142).' },
            { type: 'multiple', question: 'Koja ≈æivotinja je uƒçila Kabila kako da zakopa tijelo svog brata?', options: ['Gavran', 'Golub', 'Vrana', 'Papagaj'], answer: 'Gavran', explanation: 'Taƒçno! Gavran je uƒçio Kabila kako da zakopa tijelo ubijenog Habila (El-MƒÅ\'ida, 5:31).' },
            { type: 'multiple', question: 'Koja je ≈æivotinja bila dio vojske koja je htjela razoriti Ka\'bu?', options: ['Deva', 'Slon', 'Konj', 'Vol'], answer: 'Slon', explanation: 'Taƒçno! Vojska Ebrehe sa slonovima je poku≈°ala razoriti Ka\'bu, ali je uni≈°tena (El-Fƒ´l, 105:1).' },
            { type: 'multiple', question: 'Koje ≈æivotinje su bile dio kazni poslanih faraonu?', options: ['Zmije i ≈æabe', '≈Ωabe, va≈°i i skakavci', 'Mi≈°evi i ≈°takori', 'Zmije i skorpioni'], answer: '≈Ωabe, va≈°i i skakavci', explanation: 'Taƒçno! Razliƒçite vrste kazni ukljuƒçujuƒái ≈æabe, va≈°i i skakavce su poslane narodu faraona (El-A\'rƒÅf, 7:133).' },
            { type: 'multiple', question: 'Koja ≈æivotinja se spominje kao simbol brzog bijega od opasnosti?', options: ['Jelen', 'Divlji magarac', 'Gazela', 'Zec'], answer: 'Divlji magarac', explanation: 'Taƒçno! U suri El-Muddessir (74:50-51) nevjernici se opisuju kao divlji magarci koji bje≈æe od lava.' },
            { type: 'multiple', question: '≈†ta je Musa, a.s., bacio pred faraona ≈°to se pretvorilo u zmiju?', options: ['Maƒç', '≈†tap', 'Koplje', 'U≈æe'], answer: '≈†tap', explanation: 'Taƒçno! Musa, a.s., je bacio svoj ≈°tap koji se pretvorio u pravu zmiju (El-A\'rƒÅf, 7:107).' },
            { type: 'multiple', question: 'Koja je ≈æivotinja bila ƒçudo (mu\'d≈æiza) poslanika Saliha, a.s.?', options: ['Ovca', 'Deva (naka)', 'Konj', 'Krava'], answer: 'Deva (naka)', explanation: 'Taƒçno! Naka (deva) je bila ƒçudo poslano narodu Semud preko Saliha, a.s. (El-A\'rƒÅf, 7:73).' },
            { type: 'multiple', question: 'Koja ≈æivotinja se spominje u kontekstu bojazni Jakuba, a.s., za Jusufa?', options: ['Lav', 'Medvjed', 'Vuk', 'Leopard'], answer: 'Vuk', explanation: 'Taƒçno! Jakub, a.s., se bojao da ƒáe vuk pojesti Jusufa (Jusuf, 12:13).' },
            { type: 'multiple', question: 'Koja ≈æivotinja se spominje kao primjer slabosti?', options: ['Muva', 'Mrav', 'Pauk', 'Komarac'], answer: 'Muva', explanation: 'Taƒçno! U suri El-Had≈æd≈æ (22:73) se ka≈æe da la≈æni bogovi ne mogu stvoriti ni muvu.' },
            { type: 'truefalse', question: 'Da li se konj spominje kao blagodat Allaha?', answer: true, explanation: 'Taƒçno! Konj je spomenut u suri En-Nahl (16:8) kao prevozno sredstvo i ukras koji je Allah podario ljudima.' },
            { type: 'truefalse', question: 'Da li je ovca spomenuta u Kur\'anu?', answer: true, explanation: 'Taƒçno! Ovca je spomenuta kao dio stoke u suri El-En\'ƒÅm (6:143).' },
            { type: 'truefalse', question: 'Da li je krava spomenuta samo jednom u Kur\'anu?', answer: false, explanation: 'Netaƒçno! Krava se spominje vi≈°e puta, a cijela sura nosi naziv El-Bekara (Krava).' },
            { type: 'multiple', question: 'Koja ptica se spominje uz prepelice kao hrana sinova Israilovih?', options: ['Nije spomenuta ptica', 'Golubovi', 'Patke', 'Prepelice su bile jedina hrana'], answer: 'Nije spomenuta ptica', explanation: 'Mann (mana) i prepelice (selva) su bili hrana, ali prepelice nisu ptice - to je specifiƒçna vrsta hrane.' },
            { type: 'multiple', question: 'Koliko ≈æivotinja je bilo u peƒáini sa mladiƒáima (Ashab-ul-Kehf)?', options: ['Nijedna', 'Jedan pas', 'Dva psa', 'Maƒçka'], answer: 'Jedan pas', explanation: 'Taƒçno! Njihov pas je bio sa njima u peƒáini (El-Kehf, 18:18,22).' }
        ];

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuestionOptions(question) {
            if (question.type === 'truefalse') {
                return { ...question, options: shuffleArray(['Da', 'Ne']) };
            }
            return { ...question, options: shuffleArray(question.options) };
        }
        
        function startQuiz() {
            let shuffledQuestions = shuffleArray(allQuestions);
            questions = shuffledQuestions.map(q => shuffleQuestionOptions(q));
            currentQuestion = 0;
            score = 0;
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');
            showQuestion();
        }
        
        function showQuestion() {
            const q = questions[currentQuestion];
            const total = questions.length;
            
            document.getElementById('questionCounter').textContent = `Pitanje ${currentQuestion + 1} / ${total}`;
            document.getElementById('progressBar').style.width = `${((currentQuestion + 1) / total) * 100}%`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            answersGrid.className = 'answers-grid';
            
            if (q.type === 'truefalse') {
                answersGrid.style.gridTemplateColumns = '1fr 1fr';
            } else {
                answersGrid.style.gridTemplateColumns = '1fr';
            }
            
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                answersGrid.appendChild(btn);
            });

        }
        
        function checkAnswer(userAnswer) {
            const q = questions[currentQuestion];
            let isCorrect;
            
            if (q.type === 'truefalse') {
                isCorrect = (userAnswer === 'Da' && q.answer === true) || (userAnswer === 'Ne' && q.answer === false);
            } else {
                isCorrect = userAnswer === q.answer;
            }
            
            if (isCorrect) score++;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                
                let correctAnswer;
                if (q.type === 'truefalse') {
                    correctAnswer = q.answer ? 'Da' : 'Ne';
                } else {
                    correctAnswer = q.answer;
                }
                
                if (btn.textContent === userAnswer) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === correctAnswer) {
                    btn.classList.add('show-correct');
                } else {
                    btn.classList.add('faded');
                }
            });
            
            showPopup(isCorrect, q.explanation);
        }

        function showPopup(isCorrect, explanation) {
            document.getElementById('popupIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('popupTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('popupTitle').className = 'popup-title ' + (isCorrect ? 'correct' : 'incorrect');
            document.getElementById('popupExplanation').textContent = explanation;
            document.getElementById('popupOverlay').classList.add('active');
        }

        function nextQuestion() {
            document.getElementById('popupOverlay').classList.remove('active');
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message, emoji;
            
            if (percentage >= 90) {
                message = 'Izvrsno! Mashallah!';
                emoji = 'üåü';
            } else if (percentage >= 70) {
                message = 'Vrlo dobro!';
                emoji = '‚ú®';
            } else if (percentage >= 50) {
                message = 'Dobro! Nastavite uƒçiti.';
                emoji = 'üìö';
            } else {
                message = 'Potrebno je vi≈°e uƒçenja.';
                emoji = 'üí™';
            }
            
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultScore').textContent = `${score}/${questions.length}`;
            document.getElementById('resultPercentage').textContent = `${percentage}% taƒçnih odgovora`;
        }
    </script>
</body>
