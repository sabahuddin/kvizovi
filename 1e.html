        ];

        let questions = [];
        let currentQuestion = 0;
        let score = 0;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).slice(0, 20);
            questions = questions.map(q => ({
                ...q,
                options: q.options[0] === 'DA' ? q.options : shuffleArray(q.options)
            }));
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionCounterer').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressBar').style.width = `${(currentQuestion / questions.length) * 100}%`;
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(btn);
            });

        }

        function selectAnswer(selected) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === q.answer) btn.classList.add('correct');
                else if (btn.textContent === selected) btn.classList.add('incorrect');
            });
            const isCorrect = selected === q.answer;
            if (isCorrect) score++;
            showPopup(isCorrect, q.explanation);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function showPopup(isCorrect, explanation) {
            document.getElementById('popupIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('popupTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('popupTitle').className = 'popup-title ' + (isCorrect ? 'correct' : 'incorrect');
            document.getElementById('popupExplanation').textContent = explanation;
            document.getElementById('popupOverlay').classList.add('active');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) showQuestion();
            else showResults();
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('resultScore').textContent = `${score}/${questions.length}`;
            document.getElementById('resultPercentage').textContent = `${percentage}% taƒçnih odgovora`;
            let emoji, message;
            if (percentage >= 90) { emoji = 'üèÜ'; message = 'Izvrsno! Pravi si hafiz!'; }
            else if (percentage >= 70) { emoji = 'üåü'; message = 'Vrlo dobro!'; }
            else if (percentage >= 50) { emoji = 'üìö'; message = 'Dobro, ali ima prostora za napredak!'; }
            else { emoji = 'üí™'; message = 'Potrebno je vi≈°e uƒçenja!'; }
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            initQuiz();
        }

        initQuiz();
    </script>
