        let questions = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).slice(0, 20);
            questions.forEach(q => {
                const correctAnswer = q.answer;
                q.options = shuffleArray(q.options);
                q.answer = correctAnswer;
            });
            currentQuestion = 0;
            score = 0;
            document.getElementById('quizScreen').classList.add('active');
            document.getElementById('resultScreen').classList.remove('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionCounter').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressBar').style.width = `${(currentQuestion / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('explanationBox').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(selected) {
            const q = questions[currentQuestion];
            const isCorrect = selected === q.answer;
            if (isCorrect) score++;
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.classList.add('disabled');
                if (btn.textContent === q.answer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });
            
            const explanationBox = document.getElementById('explanationBox');
            document.getElementById('explanationIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('explanationTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('explanationText').textContent = q.explanation;
            explanationBox.classList.add('show');
            
            document.getElementById('nextBtn').style.display = 'block';
        }
