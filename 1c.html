        let questions = [];
        let currentQuestion = 0;
        let score = 0;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).slice(0, 20);
            questions.forEach(q => {
                if (q.options.length > 2) {
                    const correctAnswer = q.answer;
                    q.options = shuffleArray(q.options);
                    q.answer = correctAnswer;
                }
            });
            currentQuestion = 0;
            score = 0;
            document.getElementById('quizScreen').classList.add('active');
            document.getElementById('resultScreen').classList.remove('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionCounter').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressBar').style.width = `${(currentQuestion / questions.length) * 100}%`;
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(btn);
            });
            document.getElementById('explanationBox').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(selected) {
            const q = questions[currentQuestion];
            const isCorrect = selected === q.answer;
            if (isCorrect) score++;
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === selected) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === q.answer) {
                    btn.classList.add('show-correct');
                } else {
                    btn.classList.add('faded');
                }
            });
            document.getElementById('explanationIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('explanationTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('explanationText').textContent = q.explanation;
            document.getElementById('explanationBox').classList.add('show');
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.style.display = 'block';
            nextBtn.textContent = currentQuestion < questions.length - 1 ? 'Sljedeƒáe pitanje' : 'Prika≈æi rezultate';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) { currentQuestion++; showQuestion(); }
            else { showResults(); }
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message, emoji;
            if (percentage >= 90) { message = 'Izvrsno! Mashallah!'; emoji = 'üåü'; }

            document.getElementById('resultPercentage').textContent = `${percentage}% taƒçnih odgovora`;
