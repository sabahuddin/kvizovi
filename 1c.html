<body>

            },

                options: ['In≈°allah', 'Ma≈°allah', 'Subhanallah', 'Estaƒüfirullah'],
                answer: 'Estaƒüfirullah',
                explanation: 'Taƒçno! Estaƒüfirullah (ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá) znaƒçi "Tra≈æim oprost od Allaha".'
            },
            {
                question: '"Allah ti se smilovao" se na arapskom ka≈æe',
                options: ['In≈°allah', 'Ma≈°allah', 'Subhanallah', 'Jerhamukellah'],
                answer: 'Jerhamukellah',

            },
            {
                question: 'Kada se nadamo neƒçemu ka≈æemo',
                options: ['In≈°allah', 'Ma≈°allah', 'Subhanallah', 'Estaƒüfirullah'],
                answer: 'In≈°allah',
                explanation: 'Taƒçno! In≈°allah ka≈æemo kada se nadamo neƒçemu ili planiramo ne≈°to.'
            },
            {
                question: 'Kada se ƒçudimo ka≈æemo',
                options: ['In≈°allah', 'Ma≈°allah', 'Subhanallah', 'Estaƒüfirullah'],
                answer: 'Subhanallah',
                explanation: 'Taƒçno! Subhanallah ka≈æemo kada se ƒçudimo neƒçemu ili kada se divimo Allahovom stvaranju.'
            },
            {
                question: 'Kada se kajemo za lo≈°e djelo ka≈æemo',
                options: ['In≈°allah', 'Ma≈°allah', 'Subhanallah', 'Estaƒüfirullah'],

            },
            {

            {

            },

                options: ['Hid≈æretski', 'Gregorijanski', 'Julijanski', 'Islamski'],
                answer: 'Hid≈æretski',
                explanation: 'Taƒçno! Hid≈æretski kalendar poƒçinje od godine Hid≈ære (622. godine).'
            },
            {
                question: 'Muslimanska nova godina nastupa',
                options: ['1. muharrema', '1. ramazana', '1. ≈°evala', '1. ≈°a\'bana'],
                answer: '1. muharrema',
                explanation: 'Taƒçno! Nova hid≈æretska godina poƒçinje 1. muharrema (prvog mjeseca).'
            },
            {
                question: 'Mevlud - roƒëenje Muhammeda a.s. se obilje≈æava',
                options: ['12. rebiul-evela', '1. muharrema', '27. ramazana', '10. zul-hid≈æeta'],
                answer: '12. rebiul-evela',
                explanation: 'Taƒçno! Mevlud (roƒëenje Poslanika) se obilje≈æava 12. rebiul-evela.'
            },
            {
                question: 'Ono ≈°to je dozvoljeno zove se',
                options: ['Halal', 'Haram', 'Hilal', 'Hurma'],
                answer: 'Halal',
                explanation: 'Taƒçno! Halal (ÿ≠ŸÑÿßŸÑ) znaƒçi dozvoljeno, ƒçisto, dopu≈°teno u islamu.'
            },
            {
                question: 'Ono ≈°to je zabranjeno zove se',
                options: ['Halal', 'Haram', 'Hilal', 'Hurma'],
                answer: 'Haram',
                explanation: 'Taƒçno! Haram (ÿ≠ÿ±ÿßŸÖ) znaƒçi zabranjeno, nedozvoljeno u islamu.'
            },
            {
                question: 'Obavezno vjersko kupanje',
                options: ['Abdest', 'Gusul', 'Tejemmum', 'Mesh'],
                answer: 'Gusul',
                explanation: 'Taƒçno! Gusul je obavezno pranje cijelog tijela u odreƒëenim prilikama.'
            },
            {

                options: ['Gargara', 'Istin≈°ak', 'Gusul', 'Mesh'],
                answer: 'Gargara',
                explanation: 'Taƒçno! Gargara je ispiranje usta i grla prilikom gusla.'
            },
            {
                question: 'Ispiranje nosa prilikom kupanja',
                options: ['Gargara', 'Istin≈°ak', 'Gusul', 'Mesh'],
                answer: 'Istin≈°ak',
                explanation: 'Taƒçno! Istin≈°ak je uvlaƒçenje vode u nos i ispiranje nosa.'
            },
            {
                question: 'ƒåi≈°ƒáenje zemljom radi obavljanja namaza',
                options: ['Abdest', 'Gusul', 'Tejemmum', 'Mesh'],
                answer: 'Tejemmum',
                explanation: 'Taƒçno! Tejemmum je ƒçi≈°ƒáenje ƒçistom zemljom ili prahom kada nema vode ili iz zdravstvenih razloga.'
            },
            {
                question: 'Kada neko kihne ka≈æemo',
                options: ['In≈°allah', 'Ma≈°allah', 'Jerhamukellah', 'Estaƒüfirullah'],
                answer: 'Jerhamukellah',
                explanation: 'Taƒçno! Kada neko kihne, ka≈æemo "Jerhamukellah" (Neka ti se Allah smiluje).'
            }
        ];

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuestionOptions(question) {
            return { ...question, options: shuffleArray(question.options) };
        }
        
        function startQuiz() {
            let shuffledQuestions = shuffleArray(allQuestions);
            questions = shuffledQuestions.map(q => shuffleQuestionOptions(q));
            currentQuestion = 0;
            score = 0;
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');
            showQuestion();
        }
        
        function showQuestion() {
            const q = questions[currentQuestion];
            const total = questions.length;
            
            document.getElementById('questionCount').textContent = `Pitanje ${currentQuestion + 1} / ${total}`;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / total) * 100}%`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            answersGrid.className = 'answers-grid';
            
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                answersGrid.appendChild(btn);
            });
            
            document.getElementById('explanationBox').classList.remove('show');
        }
        
        function checkAnswer(userAnswer) {
            const q = questions[currentQuestion];
            const isCorrect = userAnswer === q.answer;
            
            if (isCorrect) score++;
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                
                if (btn.textContent === userAnswer) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (btn.textContent === q.answer) {
                    btn.classList.add('show-correct');
                } else {
                    btn.classList.add('faded');
                }
            });
            
            document.getElementById('explanationIcon').textContent = isCorrect ? '‚úÖ' : '‚ùå';
            document.getElementById('explanationTitle').textContent = isCorrect ? 'Taƒçno!' : 'Netaƒçno!';
            document.getElementById('explanationText').textContent = q.explanation;
            document.getElementById('explanationBox').classList.add('show');
            
            const nextBtn = document.querySelector('.next-btn');
            nextBtn.textContent = currentQuestion < questions.length - 1 ? 'Sljedeƒáe pitanje' : 'Prika≈æi rezultate';
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message, emoji;
            
            if (percentage >= 90) {
                message = 'Izvrsno! Mashallah!';
                emoji = 'üåü';
            } else if (percentage >= 70) {
                message = 'Vrlo dobro!';
                emoji = '‚ú®';
            } else if (percentage >= 50) {
                message = 'Dobro! Nastavite uƒçiti.';
                emoji = 'üìö';
            } else {
                message = 'Potrebno je vi≈°e uƒçenja.';
                emoji = 'üí™';
            }
            
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultScore').textContent = `${score}/${questions.length}`;
            document.getElementById('resultPercentage').textContent = `${percentage}% taƒçnih odgovora`;
        }
    </script>
